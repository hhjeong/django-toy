{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% if all_submissions %}
<table class='table table-bordered'>
        {% for a in all_submissions %}
        <tr>
            <td>{{ a.run_id }}</td>
            <td>{{ a.team_id }}</td>
            <td>{{ a.pid }}</td>
        </tr>
        {% endfor %}
</table>
{% else %}
<h2>No submissions</h2>
{% endif %}
